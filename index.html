<!DOCTYPE html>
<head>
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <input placeholder="Number1" type="text" id="num1">
    <select id="operator">
        <option value="+">+</option>
        <option value="+">-</option>
        <option value="+">*</option>
        <option value="+">/</option>
    </select>
    <input placeholder="Number2" type="text" id="num2">
    <input type="button" value="Calculate" onclick="calculate()">
    <p id="result"></p>
    <script src="calculator.js"></script>
</body>
</html>
